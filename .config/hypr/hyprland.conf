# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1, highres@highrr, 560x0, 1.2
monitor = DP-1, highres@highrr, auto-up, auto

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,kvantum
env = GDK_BACKEND,wayland,x11
env = GTK_THEME,Materia-dark-compact
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Breeze_Light
# XDG Specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
# SWWW image transition settings
env = SWWW_TRANSITION,simple # simple, wipe, wave, center, outer, any, grow, random
env = SWWW_TRANSITION_STEP,60 # how fast the transition approaches the new image
env = SWWW_TRANSITION_DURATION,2 # transition duration in seconds
env = SWWW_TRANSITION_ANGLE,45 # for wipe and wave transitions
env = SWWW_TRANSITION_FPS,60 # frame rate for the transition effect
env = SWWW_TRANSITION_POS,center # for grow and outer transitions
env = SWWW_TRANSITION_BEZIER,.5,0,.5,1 # bezier curve to use for the transition
env = SWWW_TRANSITION_WAVE,20,20 # control the width and height of each wave


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = nm-applet
exec-once = waybar
exec-once = wlrandbg ~/Pictures/Backgrounds --cycle-time 20 --randomized
exec-once = rclone mount --daemon school: $HOME/school
exec-once = rclone mount --daemon personal: $HOME/personal
exec-once = dbus-update-activation-environment --systemd --all
exec-once = /usr/lib/mate-polkit/polkit-mate-authentication-agent-1
exec-once = dunst
exec-once = hypridle



#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 6

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 3

    # Change transparency of focused and unfocused windows
    active_opacity = 0.99
    inactive_opacity = 0.95

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    col.shadow_inactive = rgba(1a1a1aaa)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    bezier = smooth, 0.5, 0, 0.5, 1
    bezier = windows_in, 1, 0, 0.875, 1

    animation = windowsIn, 1, 1, windows_in, popin 50%
    animation = windowsOut, 1, 0.25, smooth, popin 50%
    animation = windowsMove, 1, 1, smooth
    animation = border, 1, 1, smooth
    animation = borderangle, 0
    animation = layers, 1, 4, smooth, fade
    animation = fade, 1, 1, smooth
    animation = fadeIn, 1, 1, windows_in
    animation = fadeOut, 1, 0.25, smooth
    animation = fadeLayers, 1, 8, smooth
    animation = workspaces, 1, 1, smooth
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }

    touchdevice {
        output = eDP-1
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bindr = SUPER, Super_L, exec, bash -c "if pgrep -x 'wofi' > /dev/null; then pkill -x 'wofi'; else wofi --show drun --allow-images --normal-window --width=300 --height=720 --term kitty; fi"
bind = SUPER, T, exec, kitty
bind = SUPER, E, exec, nemo
bind = SUPER, C, exec, code
bind = SUPER, O, exec, obs
bind = SUPER, W, exec, wireshark
bind = SUPER, B, exec, xdg-open https://
bind = SUPER, S, exec, spotify
bind = SUPER, G, exec, xdg-open https://chatgpt.com
bind = SUPER, Z, exec, kitty -e bash -c 'bluetuith --adapter-states="scan:yes"'
bind = SUPER, Q, killactive,
bind = SUPER SHIFT, Q, exit,
bindl = SUPER CTRL SHIFT, Q, exec, shutdown now
bindl = SUPER SHIFT, R, exec, reboot
bindl = SUPER CTRL SHIFT, S, exec, systemctl suspend
bind = SUPER, L, exec, loginctl lock-session
bind = SUPER, V, togglefloating,
bind = SUPER, P, pseudo, # dwindleg
bind = SUPER, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = SUPER, left, workspace, e-1
bind = SUPER, right, workspace, e+1
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Rotate laptop display
bindl = SUPER CTRL, down, exec, hyprctl keyword monitor "eDP-1, highres@highrr, 560x0, 1.2, transform, 2"
bindl = SUPER CTRL, down, exec, hyprctl -r -- keyword input:touchdevice:transform 2
bindl = SUPER CTRL, up, exec, hyprctl keyword monitor "eDP-1, highres@highrr, 560x0, 1.2, transform, 0"
bindl = SUPER CTRL, up, exec, hyprctl -r -- keyword input:touchdevice:transform 0
bindl = SUPER CTRL, left, exec, hyprctl keyword monitor "eDP-1, highres@highrr, 560x0, 1.2, transform, 1"
bindl = SUPER CTRL, left, exec, hyprctl -r -- keyword input:touchdevice:transform 1
bindl = SUPER CTRL, right, exec, hyprctl keyword monitor "eDP-1, highres@highrr, 560x0, 1.2, transform, 3"
bindl = SUPER CTRL, right, exec, hyprctl -r -- keyword input:touchdevice:transform 3

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = SUPER, S, togglespecialworkspace, magic
# bind = SUPER SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bind = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = move 0 0, class:^(wofi)$
windowrulev2 = bordersize 4, class:^(wofi)$
windowrulev2 = norounding, class:^(wofi)$
windowrulev2 = stayfocused, class:^(wofi)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0