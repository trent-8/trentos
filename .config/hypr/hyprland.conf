monitor = eDP-1, highres@highrr, 560x0, 1.2
monitor = DP-1, highres@highrr, auto-up, auto

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,kvantum
env = GDK_BACKEND,wayland,x11
env = GTK_THEME,Materia-dark-compact
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Breeze_Light
# XDG Specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
# text editor
env = VISUAL,nano
env = EDITOR,nano


#################
### AUTOSTART ###
#################

exec-once = nm-applet
exec-once = waybar
exec-once = wlrandbg ~/Pictures/Backgrounds -c 120 -r </dev/null &>/dev/null &
exec-once = rclone mount --daemon school: $HOME/school
exec-once = rclone mount --daemon personal: $HOME/personal
exec-once = dbus-update-activation-environment --systemd --all
exec-once = /usr/lib/mate-polkit/polkit-mate-authentication-agent-1
exec-once = dunst
exec-once = hypridle


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 1.5
    gaps_out = 3

    border_size = 1

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 2

    active_opacity = 0.99
    inactive_opacity = 0.95

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }

    shadow {
        enabled = false
    }
}

animations {
    bezier = smooth, 0.5, 0, 0.5, 1
    bezier = windows_in, 1, 0, 0.875, 1

    animation = windowsIn, 1, 1, windows_in, popin 50%
    animation = windowsOut, 1, 0.25, smooth, popin 50%
    animation = windowsMove, 1, 1, smooth
    animation = border, 1, 1, smooth
    animation = borderangle, 0
    animation = layers, 1, 4, smooth, fade
    animation = fade, 1, 1, smooth
    animation = fadeIn, 1, 1, windows_in
    animation = fadeOut, 1, 0.25, smooth
    animation = fadeLayers, 1, 8, smooth
    animation = workspaces, 1, 1, smooth
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    touchdevice {
        output = eDP-1
    }
}

gestures {
    workspace_swipe = false
    workspace_swipe_touch = true
}

device {
    name = logitech-usb-receiver-mouse
    accel_profile = custom 0.1 0.0 0.12 0.28 0.48 0.72 1.0 1.32 1.68 2.08 2.52 3.0 3.52 4.08 4.68 5.32 6.0 6.72 7.48 8.28 9.12 10.0 10.92 11.88 12.88 13.92 15.0 16.12 17.28
}


##############
### GROUPS ###
##############

group {
    col.border_active = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.border_inactive = rgba(595959aa)
    groupbar {
        font_size = 10
        col.active = rgba(757575ff)
        col.inactive = rgba(323232ff)
    }
}


###################
### KEYBINDINGS ###
###################

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, A, exec, bash -c "if pgrep -x 'wofi' > /dev/null; then pkill -x 'wofi'; else wofi --show drun --allow-images --normal-window --width=300 --height=720 --term kitty; fi"
bind = SUPER, X, exec, hyprsunset -t 1000 </dev/null &>/dev/null &
bind = SUPER SHIFT, X, exec, hyprsunset -i </dev/null &>/dev/null &
bind = SUPER, T, exec, kitty
bind = SUPER, E, exec, nemo
bind = SUPER, C, exec, code
bind = SUPER, O, exec, obs
bind = SUPER, W, exec, wireshark
bind = SUPER, B, exec, xdg-open https://
bind = SUPER, S, exec, spotify
bind = SUPER, P, exec, playerctl play-pause
bind = SUPER, G, togglegroup
bind = SUPER SHIFT, G, exec, xdg-open https://chatgpt.com
bind = SUPER, Z, exec, kitty -e bash -c 'bluetuith --adapter-states="scan:yes"'
bind = SUPER SHIFT, S, exec, bash -c "cd $HOME/Pictures ; grim"
bind = SUPER, Q, killactive,
bind = SUPER SHIFT, Q, exit,
bindl = SUPER SHIFT, R, exec, reboot
bindl = SUPER CTRL SHIFT, Q, exec, shutdown now
bindl = SUPER CTRL SHIFT, S, exec, systemctl suspend
bind = SUPER, L, exec, loginctl lock-session
bind = SUPER, V, togglefloating,
bind = SUPER, D, pseudo, # dwindleg
bind = SUPER, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = SUPER, J, changegroupactive, b
bind = SUPER, K, changegroupactive, f
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d
bind = SUPER CTRL, left, workspace, r-1
bind = SUPER CTRL, right, workspace, r+1
bind = SUPER SHIFT, left, movetoworkspacesilent, r-1
bind = SUPER SHIFT, right, movetoworkspacesilent, r+1
bind = SUPER CTRL SHIFT, left, movetoworkspace, r-1
bind = SUPER CTRL SHIFT, right, movetoworkspace, r+1

# Rotate laptop display
bindl = SUPER CTRL, 0, exec, hyprctl keyword monitor "eDP-1, highres@highrr, 560x0, 1.2, transform, 0"
bindl = SUPER CTRL, 0, exec, hyprctl -r -- keyword input:touchdevice:transform 0
bindl = SUPER CTRL, 1, exec, hyprctl keyword monitor "eDP-1, highres@highrr, 560x0, 1.2, transform, 1"
bindl = SUPER CTRL, 1, exec, hyprctl -r -- keyword input:touchdevice:transform 1
bindl = SUPER CTRL, 2, exec, hyprctl keyword monitor "eDP-1, highres@highrr, 560x0, 1.2, transform, 2"
bindl = SUPER CTRL, 2, exec, hyprctl -r -- keyword input:touchdevice:transform 2
bindl = SUPER CTRL, 3, exec, hyprctl keyword monitor "eDP-1, highres@highrr, 560x0, 1.2, transform, 3"
bindl = SUPER CTRL, 3, exec, hyprctl -r -- keyword input:touchdevice:transform 3

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = SUPER, S, togglespecialworkspace, magic
# bind = SUPER SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, m+1
bind = SUPER, mouse_up, workspace, m-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Media playback control keys
bind = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrulev2 = move 0 0, class:^(wofi)$
windowrulev2 = bordersize 4, class:^(wofi)$
windowrulev2 = norounding, class:^(wofi)$
windowrulev2 = workspace name:music, class:^(spotify)$
workspace = name:music, monitor:eDP-1

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# kitty terminals will swallow applications launched from them
misc {
    enable_swallow = true
    swallow_regex = ^(kitty)$
}
